<!DOCTYPE HTML>

<html>

	<head>
		<title>Sarah Walters</title>
		<link rel="stylesheet" href="jquery-ui.min.css">

		<script src="jquery-ui.min.js"></script>
		<script src="jsrender.js" type="text/javascript"></script>
		<script src='utils.js'></script>
		<script src='tiles.js'></script>

		<script>
			$(document).ready(function() { 
				UTILS.sizing.landscapeResize();
				UTILS.columns.fill();
				CONTENT.makeTiles();
				UTILS.dialog.initialize();
			 });
			$(window).resize(function() { 
				UTILS.sizing.landscapeResize();
				CONTENT.makeTiles();
				UTILS.dialog.initialize();
			});
			$(window).scroll(function() {
				var y = $(this).scrollTop();
				UTILS.dialog.scroll(y);
			})
		</script>

<!-- TEMPLATES -->
	<script id="tileTemplate" type="text/x-jsrender">
        <div class='tile' id='tile-{{:id}}'>
        	<div class='title'>{{:title}}</div>
            <div class='img'><img src='{{:img}}'></div>
        </div>
	</script>

	<script id="popupTemplate" type="text/x-jsrender">
		<div class='title'>{{:title}}</div>
		<div class='imgs'></div>
		<div class='txt'><p>{{:txt}}</p></div>
	</script>
